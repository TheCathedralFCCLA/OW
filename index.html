</html<!DOCTYPE html>
<html style="margin:0; padding:0; height:100%;">
<head>
    <title>Loading Latest PDF...</title>
</head>
<body style="margin:0; padding:0; height:100%; overflow:hidden;">

    <div id="status" style="font-family: sans-serif; padding: 20px;">Locating newest PDF...</div>

    <script>
        // 1. Replace with your actual GitHub Username and Repo Name
        const USER = 'TheCathedralFCCLA';
        const REPO = 'OW';

        async function loadLatestPDF() {
            try {
                // Fetch the list of files in the repo via GitHub API
                const response = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/`);
                const files = await response.json();

                // Find the first file that ends with .pdf
                const pdfFile = files.find(file => file.name.toLowerCase().endsWith('.pdf'));

                if (pdfFile) {
                    // Create an embed element to show the PDF full screen
                    const embed = document.createElement('embed');
                    embed.src = pdfFile.download_url;
                    embed.type = 'application/pdf';
                    embed.style.width = '100%';
                    embed.style.height = '100%';
                    
                    // Clear the "loading" text and add the PDF
                    document.body.innerHTML = '';
                    document.body.appendChild(embed);
                } else {
                    document.getElementById('status').innerText = 'No PDF file found in the repository.';
                }
            } catch (error) {
                document.getElementById('status').innerText = 'Error loading PDF. Please try again later.';
                console.error(error);
            }
        }

        loadLatestPDF();
    </script>
</body>
</html>
